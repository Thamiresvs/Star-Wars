<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar >
        <img 
        src="../../assets/star-wars.svg">
    </div>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Genrer:
      {{ gender }}
    </p>
    <p>
      Films
      {{ movies }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#modalExemplo"
    >
      Details
    </button>

    <div
      class="modal fade"
      id="modalExemplo"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja sair da tela?
          </div>
          <div class="modal-footer">
            <button
              mat-raised-button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              NÃ£o
            </button>
            <button
              mat-raised-button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
